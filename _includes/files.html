<ul>{% for file in site.static_files %}{% if file.path contains include.folder %}{% assign
    filenameparts = file.path | split: "/" %}{% assign filename = filenameparts | last | replace: file.extname,"" %}<li>
        <a href="{{ file.path | relative_url }}" title="{{ filename }}"><span>{{ filename }}</span></a>
    </li>{% endif %}{% endfor %}</ul>
